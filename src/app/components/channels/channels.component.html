<div class="card">
    <h2 class="card-header">Channels</h2>
    <div class="card-body">
        <div class="btn-danger-wrapper">
            <button class="btn btn-danger" type="button"
                    *ngFor="let channel of getChannels()" (click)="part(channel)">{{channel}}</button>
        </div>
    </div>
    <div class="card-footer">
        <form [formGroup]="channelsForm" (ngSubmit)="join()">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">#</span>
                </div>
                <input type="text" formControlName="channel" class="form-control" placeholder="Channel">
                <div class="input-group-append">
                    <button class="btn btn-success" type="submit" [disabled]="!channelsForm.valid">Join</button>
                </div>
            </div>
        </form>
    </div>
</div>
