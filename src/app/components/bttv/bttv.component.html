<div class="card">
    <h2 class="card-header">BTTV</h2>
    <div class="card-body text-center">
        <ul class="list-inline mb-0">
            <li class="list-inline-item" *ngFor="let emote of getEmotes()">
                <a href="javascript:void(0);" (click)="selectEmote(emote)">
                    <img [alt]="emote.code" [src]="emote.getImageUrl()" [title]="emote.code"/>
                </a>
            </li>
        </ul>
    </div>
</div>
